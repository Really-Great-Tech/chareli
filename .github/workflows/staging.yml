name: Deploy to Dev Environment (Chareli)

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging
    types: [opened, synchronize, reopened]

permissions:
  packages: write
  contents: read
  id-token: write

env:
  AWS_REGION: eu-central-1
  ECR_REGISTRY: 330858616968.dkr.ecr.eu-central-1.amazonaws.com
  ECR_REPO_SERVER: chareli-dev-repo
  IMAGE_TAG_SERVER_COMMIT: server-dev-${{ github.sha }}
  IMAGE_TAG_SERVER_FIXED: server-dev

  S3_BUCKET_CLIENT: chareli-react-app-dev-ea15b364
  CLOUDFRONT_DISTRIBUTION_ID_CLIENT: ED93QD3A93Q1N

jobs:
  build-and-test:
    name: Build & Test Application
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["22.x"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- Backend (Server) ---
      - name: Setup Node.js for Backend
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: Server/package-lock.json

      - name: Install Backend Dependencies
        working-directory: ./Server
        run: npm ci

      - name: Lint Backend
        working-directory: ./Server
        run: npm run lint
        continue-on-error: true

      - name: Test Backend
        working-directory: ./Server
        run: npm test
        continue-on-error: true

      # --- Frontend (Client) ---
      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: Client/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./Client
        run: npm ci

      - name: Lint Frontend
        working-directory: ./Client
        run: npm run lint
        continue-on-error: true

      - name: Test Frontend
        working-directory: ./Client
        run: npm test
        continue-on-error: true

      - name: Build Frontend
        working-directory: ./Client
        env:
          VITE_API_URL: ""
        run: npm run build

      - name: Archive Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./Client/dist

  deploy-backend:
    name: Deploy Backend to App Runner
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::330858616968:role/chareli-dev-oidc-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Backend Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./Server
          file: ./Server/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO_SERVER }}:${{ env.IMAGE_TAG_SERVER_COMMIT }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO_SERVER }}:${{ env.IMAGE_TAG_SERVER_FIXED }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-frontend:
    name: Deploy Frontend to S3 & Invalidate CloudFront
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'

    steps:
      # Checkout code is not strictly needed here if the artifact contains everything for deployment
      # but can be useful if scripts or other files from the repo are needed for the deploy steps.
      # - name: Checkout Code
      #   uses: actions/checkout@v4

      - name: Download Frontend Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-build-output

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::330858616968:role/chareli-dev-oidc-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Frontend to S3
        run: aws s3 sync ./frontend-build-output/ s3://${{ env.S3_BUCKET_CLIENT }}/ --delete
        # Note: The artifact path might be just ./frontend-build-output/ if Client/dist was the root of the artifact.
        # If the artifact preserved the Client/dist structure, then it would be ./frontend-build-output/Client/dist/

      - name: Invalidate CloudFront Distribution
        run: aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID_CLIENT }} --paths "/*"
