name: Deploy to Test Environment (Chareli)

on:
  push:
    branches:
      - feat/signedcookies

permissions:
  packages: write
  contents: read
  id-token: write

env:
  AWS_REGION: eu-central-1
  ECR_REGISTRY: 330858616968.dkr.ecr.eu-central-1.amazonaws.com
  ECR_REPO_SERVER: chareli-server-testing
  IMAGE_TAG_SERVER_COMMIT: server-testing-${{ github.sha }}
  IMAGE_TAG_SERVER_FIXED: latest

  S3_BUCKET_CLIENT: chareli-games-testing-17a8ee85
  CLOUDFRONT_DISTRIBUTION_ID_CLIENT: E2WCPWTTVYOMQR

  TEST_DISCORD_WEBHOOK: https://discordapp.com/api/webhooks/1383471955394433126/NP0eSZWI3usTVMdbnFbxDlc6sOEcmihbT3ioBs5ehLcy-PRyNZhcL8qw8MfjyNHI7Bbx

jobs:
  build-and-test:
    name: Build & Test Application
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["22.x"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- Backend (Server) ---
      - name: Setup Node.js for Backend
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: Server/package-lock.json

      - name: Install Backend Dependencies
        working-directory: ./Server
        run: npm ci

      - name: Lint Backend
        working-directory: ./Server
        run: npm run lint
        continue-on-error: true

      - name: Test Backend
        working-directory: ./Server
        run: npm test
        continue-on-error: true

      # --- Frontend (Client) ---
      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: Client/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./Client
        run: npm ci

      - name: Lint Frontend
        working-directory: ./Client
        run: npm run lint
        continue-on-error: true

      - name: Test Frontend
        working-directory: ./Client
        run: npm test
        continue-on-error: true

      - name: Build Frontend
        working-directory: ./Client
        env:
          VITE_API_URL: ""
        run: npm run build

      - name: Archive Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./Client/dist

  deploy-backend:
    name: Deploy Backend to App Runner
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/feat/signedcookies'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::330858616968:role/chareli-testing-github-oidc-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Backend Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./Server
          file: ./Server/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO_SERVER }}:${{ env.IMAGE_TAG_SERVER_COMMIT }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO_SERVER }}:${{ env.IMAGE_TAG_SERVER_FIXED }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-frontend:
    name: Deploy Frontend to S3 & Invalidate CloudFront
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/feat/signedcookies'

    steps:
      # Checkout code is not strictly needed here if the artifact contains everything for deployment
      # but can be useful if scripts or other files from the repo are needed for the deploy steps.
      # - name: Checkout Code
      #   uses: actions/checkout@v4

      - name: Download Frontend Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-build-output

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::330858616968:role/chareli-testing-github-oidc-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Frontend to S3
        run: aws s3 sync ./frontend-build-output/ s3://${{ env.S3_BUCKET_CLIENT }}/ --delete
        # Note: The artifact path might be just ./frontend-build-output/ if Client/dist was the root of the artifact.
        # If the artifact preserved the Client/dist structure, then it would be ./frontend-build-output/Client/dist/

      - name: Invalidate CloudFront Distribution
        run: aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID_CLIENT }} --paths "/*"

  notify-discord:
    name: Notify Discord
    needs: [build-and-test, deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: ${{ always() && github.event_name == 'push' && github.ref == 'refs/heads/feat/signedcookies' }}

    steps:
      - name: Generate Build Status
        id: build-status
        run: |
          if [[ "${{ needs.build-and-test.result }}" == "success" ]]; then
            echo "build_msg=:white_check_mark: Build & Test PASSED" >> $GITHUB_OUTPUT
          else
            echo "build_msg=:x: Build & Test FAILED" >> $GITHUB_OUTPUT
          fi

      - name: Generate Backend Deploy Status
        id: backend-status
        run: |
          if [[ "${{ needs.deploy-backend.result }}" == "success" ]]; then
            echo "backend_msg=:white_check_mark: Backend deployment to App Runner SUCCESSFUL" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.deploy-backend.result }}" == "skipped" ]]; then
            echo "backend_msg=:warning: Backend deployment SKIPPED" >> $GITHUB_OUTPUT
          else
            echo "backend_msg=:x: Backend deployment to App Runner FAILED" >> $GITHUB_OUTPUT
          fi

      - name: Generate Frontend Deploy Status
        id: frontend-status
        run: |
          if [[ "${{ needs.deploy-frontend.result }}" == "success" ]]; then
            echo "frontend_msg=:white_check_mark: Frontend deployment to S3/CloudFront SUCCESSFUL" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.deploy-frontend.result }}" == "skipped" ]]; then
            echo "frontend_msg=:warning: Frontend deployment SKIPPED" >> $GITHUB_OUTPUT
          else
            echo "frontend_msg=:x: Frontend deployment to S3/CloudFront FAILED" >> $GITHUB_OUTPUT
          fi

      - name: Notify Discord
        if: always()
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ env.TEST_DISCORD_WEBHOOK }}
          username: Chareli Testing Pipeline Bot
          message: |
            ğŸš€ **Chareli Testing Deployment Summary**

            ğŸ”€ Branch: `${{ github.ref_name }}`
            ğŸ“„ Commit: `${{ github.sha }}` by `${{ github.actor }}`
            ğŸ—ï¸ Event: `${{ github.event_name }}`

            ğŸ§ª **Build & Test:** ${{ steps.build-status.outputs.build_msg }}
            ğŸ–¥ï¸ **Backend (App Runner):** ${{ steps.backend-status.outputs.backend_msg }}
            ğŸŒ **Frontend (S3/CloudFront):** ${{ steps.frontend-status.outputs.frontend_msg }}

            ğŸ”— [View Run on GitHub](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
