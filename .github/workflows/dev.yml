name: Deploy to Development Environment (arcadesbox)
on:
  push:
    branches: [dev]
  workflow_dispatch:
permissions:
  packages: write
  contents: read
  id-token: write

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  ECR_REGISTRY: ${{ vars.ECR_REGISTRY }}
  ECR_REPO: ${{ vars.ECR_REPO }}
  ECS_SERVICE: ${{ vars.ECS_SERVICE }}
  ECS_CLUSTER: ${{ vars.ECS_CLUSTER_NAME }}
  ECS_TASK_DEFINITION: ${{ vars.ECS_TASK_FAMILY }}
  CONTAINER_NAME: ${{ vars.ECS_CONTAINER_NAME }}

jobs:
  detect-changes:
    name: Detect Changed Files
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.event.before }}
          ref: ${{ github.sha }}
          filters: |
            backend:
              - 'Server/**'
              - '.github/workflows/**'
            frontend:
              - 'Client/**'
              - '.github/workflows/**'

  build-and-test-backend:
    name: Build & Test Backend
    needs: [detect-changes]
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    environment: "${{ github.ref_name == 'release' && 'production' || github.ref_name == 'dev' && 'development' || github.ref_name == 'main' && 'staging' || 'development' }}"
    strategy:
      matrix:
        node-version: ["22.x"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js for Backend
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: Server/package-lock.json

      - name: Install Backend Dependencies
        working-directory: ./Server
        run: npm ci

      - name: Lint Backend
        working-directory: ./Server
        run: npm run lint
        continue-on-error: true

      - name: Test Backend
        working-directory: ./Server
        run: npm test
        continue-on-error: true

  build-and-test-frontend:
    name: Build & Test Frontend
    needs: [detect-changes]
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    environment: "${{ github.ref_name == 'release' && 'production' || github.ref_name == 'dev' && 'development' || github.ref_name == 'main' && 'staging' || 'development' }}"
    strategy:
      matrix:
        node-version: ["22.x"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ./Client/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('Server/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Clean node_modules
        working-directory: ./Client
        run: rm -rf node_modules
      - name: Install Frontend Dependencies
        working-directory: ./Client
        run: npm ci

      - name: Lint Frontend
        working-directory: ./Client
        run: npm run lint
        continue-on-error: true

      - name: Test Frontend
        working-directory: ./Client
        run: npm test
        continue-on-error: true

      - name: Build Frontend
        working-directory: ./Client
        env:
          MODE: development
          VITE_API_URL: ${{ vars.VITE_API_URL}}
          VITE_GAMES_CDN_URL: ${{ vars.VITE_GAMES_CDN_URL}}
          VITE_OFFICIAL_DOMAIN: ${{ vars.VITE_OFFICIAL_DOMAIN }}
          VITE_PAGES_DEV_DOMAIN: ${{ vars.VITE_PAGES_DEV_DOMAIN }}
          VITE_ENABLE_CACHE_DASHBOARD: "true"
          VITE_CDN_ENABLED: ${{ vars.VITE_CDN_ENABLED }}
          VITE_CDN_BASE_URL: ${{ vars.VITE_CDN_BASE_URL }}
        run: npm run build

      - name: Archive Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./Client/dist

  deploy-backend:
    name: Deploy Backend to ECS
    needs: [detect-changes, build-and-test-backend]
    runs-on: ubuntu-latest
    environment: "${{ github.ref_name == 'release' && 'production' || github.ref_name == 'dev' && 'development' || github.ref_name == 'main' && 'staging' || 'development' }}"
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/dev' &&
      needs.detect-changes.outputs.backend == 'true'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Debug image paths
        run: |
          echo "ECR_REGISTRY= '${{ env.ECR_REGISTRY }}'"
          echo "ECR_REPO     = '${{ env.ECR_REPO }}'"
          echo "FULL IMAGE   = '${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}'"

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPO }}
          tags: |
            type=ref,event=branch
            type=sha

      - name: Build and Push Backend Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./Server
          file: ./Server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition-family: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Warm Redis Cache
        run: |
          echo "ğŸ”¥ Warming Redis cache after deployment..."

          # Get the task ARN of the running task
          TASK_ARN=$(aws ecs list-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service-name ${{ env.ECS_SERVICE }} \
            --desired-status RUNNING \
            --query 'taskArns[0]' \
            --output text)

          echo "Running warm-cache on task: $TASK_ARN"

          # Execute warm-cache command on the running container
          aws ecs execute-command \
            --cluster ${{ env.ECS_CLUSTER }} \
            --task $TASK_ARN \
            --container ${{ env.CONTAINER_NAME }} \
            --interactive \
            --command "npm run warm-cache" || echo "âš ï¸ Cache warming failed (non-critical)"

          echo "âœ… Cache warming completed"
        continue-on-error: true

  deploy-frontend:
    name: Deploy Frontend to Cloudflare Pages
    needs: [detect-changes, build-and-test-frontend]
    runs-on: ubuntu-latest
    environment: "${{ github.ref_name == 'release' && 'production' || github.ref_name == 'dev' && 'development' || github.ref_name == 'main' && 'staging' || 'development' }}"
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/dev' &&
      needs.detect-changes.outputs.frontend == 'true'

    steps:
      - name: Download Frontend Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-build-output

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./frontend-build-output --project-name=${{ vars.PAGES_PROJECT_NAME }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Purge Cloudflare Cache
        run: |
          echo "Purging Cloudflare cache for zone..."
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'
          echo "Cache purge completed"

  notify-discord:
    name: Notify Discord
    needs:
      [
        detect-changes,
        build-and-test-backend,
        build-and-test-frontend,
        deploy-frontend,
        deploy-backend,
      ]
    environment: "${{ github.ref_name == 'release' && 'production' || github.ref_name == 'dev' && 'development' || github.ref_name == 'main' && 'staging' || 'development' }}"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: ${{ always() && github.event_name == 'push' && github.ref == 'refs/heads/dev' }}

    steps:
      - name: Generate Build Status
        id: build-status
        run: |
          backend_result="${{ needs.build-and-test-backend.result }}"
          frontend_result="${{ needs.build-and-test-frontend.result }}"
          backend_changed="${{ needs.detect-changes.outputs.backend }}"
          frontend_changed="${{ needs.detect-changes.outputs.frontend }}"

          # Backend status
          if [[ "$backend_changed" == "false" ]]; then
            echo "backend_build_msg=â­ï¸ Backend build SKIPPED (no changes)" >> $GITHUB_OUTPUT
          elif [[ "$backend_result" == "success" ]]; then
            echo "backend_build_msg=âœ… Backend build & test PASSED" >> $GITHUB_OUTPUT
          else
            echo "backend_build_msg=âŒ Backend build & test FAILED" >> $GITHUB_OUTPUT
          fi

          # Frontend status
          if [[ "$frontend_changed" == "false" ]]; then
            echo "frontend_build_msg=â­ï¸ Frontend build SKIPPED (no changes)" >> $GITHUB_OUTPUT
          elif [[ "$frontend_result" == "success" ]]; then
            echo "frontend_build_msg=âœ… Frontend build & test PASSED" >> $GITHUB_OUTPUT
          else
            echo "frontend_build_msg=âŒ Frontend build & test FAILED" >> $GITHUB_OUTPUT
          fi

      - name: Generate Backend Deploy Status
        id: backend-status
        run: |
          if [[ "${{ needs.deploy-backend.result }}" == "success" ]]; then
            echo "backend_msg=âœ… Backend deployment to ECS SUCCESSFUL" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.deploy-backend.result }}" == "skipped" ]]; then
            echo "backend_msg=â­ï¸ Backend deployment SKIPPED (no changes or failed build)" >> $GITHUB_OUTPUT
          else
            echo "backend_msg=âŒ Backend deployment to ECS FAILED" >> $GITHUB_OUTPUT
          fi

      - name: Generate Frontend Deploy Status
        id: frontend-status
        run: |
          if [[ "${{ needs.deploy-frontend.result }}" == "success" ]]; then
            echo "frontend_msg=âœ… Frontend deployment to Cloudflare Pages SUCCESSFUL" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.deploy-frontend.result }}" == "skipped" ]]; then
            echo "frontend_msg=â­ï¸ Frontend deployment SKIPPED (no changes or failed build)" >> $GITHUB_OUTPUT
          else
            echo "frontend_msg=âŒ Frontend deployment to Cloudflare Pages FAILED" >> $GITHUB_OUTPUT
          fi

      - name: Notify Discord
        if: always()
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: ArcadesBox Release Pipeline Bot
          message: |
            ğŸš€ **ArcadesBox Dev Deployment Summary (Client Account)**
            ğŸ”€ Branch: `${{ github.ref_name }}`
            ğŸ“„ Commit: `${{ github.event.head_commit.message }}` by `${{ github.actor }}`
            ğŸ—ï¸ Event: `${{ github.event_name }}`

            **Build & Test:**
            ${{ steps.build-status.outputs.backend_build_msg }}
            ${{ steps.build-status.outputs.frontend_build_msg }}

            **Deployment:**
            ğŸ–¥ï¸ ${{ steps.backend-status.outputs.backend_msg }}
            ğŸŒ ${{ steps.frontend-status.outputs.frontend_msg }}

            ğŸ”— [View Run on GitHub](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            ğŸ”— [View site here](${{ vars.APP_URL }})
